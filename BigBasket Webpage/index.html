<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Basket Webpage</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/fontawesome.min.css" integrity="sha512-v8QQ0YQ3H4K6Ic3PJkym91KoeNT5S3PnDKvqnwqFD1oiqIl653crGZplPdU5KKtHjO0QKcQ2aUlQZYjHczkmGw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Header part start from here -->
    <div class="header">
        <div class="st_line"></div>

        <!-- up_nav start from here -->
         
        <div class="up_nav">
            <div class="logo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTr3xOZrREto9WNjqxVOjZy4D7m7ByimftjKg&s" alt="BigBasket_logo">
            </div>

            <div class="search_bar">
                <div class="search_icon">
                    <img src="search.png" alt="Search_Icon">
                </div>
                <input type="search" class="search" placeholder="Search for Products...">
            </div>

            <div class="location">
                <img src="compas.png" alt="Compass">
                <span>Select Location</span>
            </div>
            <div class="login_signup">
                <a href="#">Login</a>
                <a href="#">/</a>
                <a href="#">Sign Up</a> 
            </div>
            <div class="shoppin_cart_icon">
                <img src="/shopping_cart.png" alt="">
            </div>
        </div>
        <!-- up_nav end here -->

        <!-- lower_nav start from here -->

        <div class="lower_nav">

            <div class="category">
                <select name="category" id="">
                    <option value="Shop by Category">Shop by Category</option>
                </select>
            </div>
            <div class="food_container">
                <a href="#">Exotic Fruits & Veggies</a>
                <a href="#">Tea</a>
                <a href="#">Ghee</a>
                <a href="#">Nandini</a>
                <a href="#">Fresh Vegitables</a>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCf7OPE0zLgveH6ixZ3tKp8xJspfEHGdKwAffIzhBPSlG3QjCAQf7Ncs_EzO7lQHexmL0&usqp=CAU" alt="double_arror">
            </div>
            <div class="basket_offer">
                <div class="smart_cart">
                    <img src="/smart_cart.png" alt="icon">
                    <span><b>Smart</b> Basket</span>
                </div>
                <div class="offer">
                    <img src="https://cdn.iconscout.com/icon/premium/png-512-thumb/percentage-128-508779.png?f=webp&w=512" alt="percentage_icon">
                    <span>Offers</span>
                </div>
            </div>

        </div>

        <!-- lower_nav end here -->
    </div>
</body>
</html>
